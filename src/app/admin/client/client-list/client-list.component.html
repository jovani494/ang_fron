<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-4">Clients List</h4>     
        <div class="row">
          <div class="col-sm-6 col-md-3" *ngFor="let client of clients">
            <div class="card mb-4 shadow-sm">
              <img [src]="client.avatar" class="card-img-top" [alt]="client.Nom">
              <div class="card-body">
                <p class="card-title">Nom : {{ client.Nom }}</p>
                <p class="card-title">Prenom : {{ client.Prenom }}</p>
                <p class="card-title">Sexe : {{ client.Gender }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a routerLink="/admin/client/detail/{{ client._id }}" class="btn btn-sm btn-outline-secondary">View</a>
                    <a routerLink="/admin/client/update/{{ client._id }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
